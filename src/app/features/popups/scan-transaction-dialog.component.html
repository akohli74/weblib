<h2 mat-dialog-title>Scan Transaction</h2>

<div mat-dialog-content>
  <form [formGroup]="form" class="form">
    <mat-form-field appearance="outline" class="full">
      <mat-label>ISBN</mat-label>
      <input matInput formControlName="ISBN" placeholder="e.g. 9780132350884" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Customer ID</mat-label>
      <input matInput type="number" min="1" formControlName="CustomerId" placeholder="e.g. 123" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Action</mat-label>
      <mat-select formControlName="Action">
        <mat-option value="CHECK_OUT">Check Out</mat-option>
        <mat-option value="CHECK_IN">Check In</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()" [disabled]="isSubmitting">Cancel</button>
  <button mat-raised-button color="primary" type="button" (click)="submit()" [disabled]="isSubmitting">
    Submit
  </button>
</div>

<style>
  .form { display: grid; gap: 12px; padding-top: 8px; }
  .full { width: 100%; }
</style>
