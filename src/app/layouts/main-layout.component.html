<mat-sidenav-container class="app-shell">
  <mat-sidenav mode="side" opened class="app-sidenav">
    <div class="app-logo">
      <span class="app-logo-icon">ðŸ§©</span>
      <span class="app-logo-text">{{ title }}</span>
    </div>

    <div class="librarian">
      <mat-list-item class="user">
        <mat-icon>account_circle</mat-icon>
        <span class="name">Kimberly</span><br/>
        <span class="role">Librarian</span>
      </mat-list-item>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>home</mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/library" routerLinkActive="active-link">
        <mat-icon>book</mat-icon>
        <span>Book Library</span>
      </a>

      <a mat-list-item routerLink="/customers" routerLinkActive="active-link">
        <mat-icon>person</mat-icon>
        <span>Customers</span>
      </a>

      <a mat-list-item routerLink="/checkout" routerLinkActive="active-link">
        <mat-icon>menu_book</mat-icon>
        <span>Checkouts</span>
      </a>

      <a mat-list-item routerLink="/alerts" routerLinkActive="active-link">
        <mat-icon>error</mat-icon>
        <span>Alerts</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <mat-toolbar color="primary" class="app-toolbar">
      <span class="toolbar-title">{{ title }}</span>
      <span class="spacer"></span>

      <button mat-icon-button (click)="toggleTheme()" aria-label="Toggle dark mode">
        <mat-icon>dark_mode</mat-icon>
      </button>
    </mat-toolbar>

    <main class="app-main">
      <div class="app-background">
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
