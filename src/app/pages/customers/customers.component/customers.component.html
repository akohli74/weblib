<div class="customers-page">
    <header class="header-row">
      <h1>Customers</h1>
  
      <div class="search-wrapper">
        <span class="icon-search">ğŸ”</span>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          placeholder="Search by name or email"
        />
      </div>
    </header>
  
    <!-- Toolbar -->
    <section class="toolbar">
      <div class="toolbar-left">
        <select
          class="pill-select"
          [(ngModel)]="statusFilter"
        >
          <option value="All">Status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
  
        <button class="primary-btn">+ Add Customer</button>
      </div>
  
      <button
        class="link-btn"
        type="button"
        (click)="resetFilters()"
      >
        Reset filters
      </button>
    </section>
  
    <!-- Table -->
    <section class="table-card">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Joined</th>
            <th>Status</th>
            <th class="col-action">Action</th>
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor="let c of filteredCustomers">
            <td>{{ c.name }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.joined }}</td>
            <td>
              <span
                class="status-badge"
                [ngClass]="c.status.toLowerCase()"
              >
                {{ c.status }}
              </span>
            </td>
            <td class="col-action">
              <button class="icon-btn" title="Edit">âœï¸</button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div class="table-footer">
        <span>Showing 1â€“{{ filteredCustomers.length }} of {{ customers.length }} customers</span>
        <div class="pagination">
          <button class="page-btn active">1</button>
          <span class="page-count">{{ customers.length }}</span>
          <button class="page-btn">&lt;</button>
          <button class="page-btn">&gt;</button>
        </div>
      </div>
    </section>
  </div>
