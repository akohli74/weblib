<section class="auth">
  <div class="card" role="form" aria-labelledby="login-title">
    <h1 id="login-title" class="title">Login</h1>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Username -->
      <div class="field">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          name="username"
          [(ngModel)]="model.username"
          #u="ngModel"
          required
          autocomplete="username"
          inputmode="email"
          placeholder="you@example.com"
          aria-describedby="username-hint"
        />
        <small id="username-hint" class="hint">Use your email or handle.</small>

        <div class="error" *ngIf="u.invalid && (u.dirty || u.touched)">
          <span *ngIf="u.errors?.['required']">Username is required.</span>
        </div>
      </div>

      <!-- Password -->
      <div class="field">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="model.password"
          #p="ngModel"
          required
          minlength="8"
          autocomplete="current-password"
          placeholder="••••••••"
        />

        <div class="error" *ngIf="p.invalid && (p.dirty || p.touched)">
          <span *ngIf="p.errors?.['required']">Password is required.</span>
          <span *ngIf="p.errors?.['minlength']">Minimum 8 characters.</span>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button
          type="submit"
          class="btn"
          [disabled]="loginForm.invalid || loading"
          [attr.aria-busy]="loading ? 'true' : 'false'"
        >
          {{ loading ? 'Signing in…' : 'Sign in' }}
        </button>

        <a class="link" href="/forgot-password">Forgot password?</a>
      </div>
    </form>
  </div>
</section>
